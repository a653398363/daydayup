<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Circle with Glow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
    }

    .circle {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: transparent;
      border: 5px solid #00f;
      border-radius: 50%;
      animation: rotate 5s linear infinite, glow 2s ease-in-out infinite;
    }

    span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #fff;
    }

    .glow {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 5px solid #00f;
      border-radius: 50%;
      opacity: 0;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes glow {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .red-envelope {
      width: 200px;
      height: 100px;
      background-color: red;
      position: relative;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .line {
      width: 100%;
      height: 40px;
      background-color: transparent;
      border-bottom: 8px solid gold;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      border-radius: 100%;
    }

    .button {
      width: 40px;
      height: 40px;
      background-color: gold;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /*  moveeeeeeeeeee */

    .move-wrap {
      position: fixed;
      opacity: 1;
      margin-left: 36px;
      margin-top: 36px;
    }

    .move-wrap .move-item-row {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 36px;
      height: 100%;
      animation: ani-move-row 0.7s forwards;
    }

    .move-wrap .move-item-row:first-child,
    .move-wrap .move-item-row:first-child .move-item-td {
      animation-delay: 0.6s;
    }

    .move-wrap .move-item-row:nth-child(2),
    .move-wrap .move-item-row:nth-child(2) .move-item-td {
      animation-delay: 0.7s;
    }

    .move-wrap .move-item-row:nth-child(3),
    .move-wrap .move-item-row:nth-child(3) .move-item-td {
      animation-delay: 0.8s;
    }

    .move-wrap .move-item-row:nth-child(4),
    .move-wrap .move-item-row:nth-child(4) .move-item-td {
      animation-delay: 0.9s;
    }

    .move-wrap .move-item-row:nth-child(5),
    .move-wrap .move-item-row:nth-child(5) .move-item-td {
      animation-delay: 1s;
    }

    .move-wrap .move-item-row:nth-child(6),
    .move-wrap .move-item-row:nth-child(6) .move-item-td {
      animation-delay: 1.1s;
    }

    .move-wrap .move-item-row:nth-child(7),
    .move-wrap .move-item-row:nth-child(7) .move-item-td {
      animation-delay: 1.2s;
    }

    .move-wrap .move-item-row:nth-child(8),
    .move-wrap .move-item-row:nth-child(8) .move-item-td {
      animation-delay: 1.3s;
    }

    .move-wrap .move-item-row:nth-child(9),
    .move-wrap .move-item-row:nth-child(9) .move-item-td {
      animation-delay: 1.4s;
    }

    .move-wrap .move-item-row:nth-child(10),
    .move-wrap .move-item-row:nth-child(10) .move-item-td {
      animation-delay: 1.5s;
    }

    .move-wrap .move-item-row:nth-child(11),
    .move-wrap .move-item-row:nth-child(11) .move-item-td {
      animation-delay: 1.6s;
    }

    .move-wrap .move-item-row:nth-child(12),
    .move-wrap .move-item-row:nth-child(12) .move-item-td {
      animation-delay: 1.7s;
    }

    .move-wrap .move-item-td {
      opacity: 0;
      position: absolute;
      right: 0;
      bottom: 0;
      width: 36px;
      height: 36px;
      background: url(/images/posts/css3-animation-integral/coin-frame.png) 0 no-repeat;
      background-size: auto 100%;
      bottom: 100%;
      animation: ani-move-td 0.7s cubic-bezier(0.15, 0.64, 0.3, 1.27) forwards;
    }

    @keyframes ani-move-row {
      0% {
        right: 0;
      }

      to {
        right: 100%;
        margin-right: 3px;
      }
    }

    @keyframes ani-move-td {
      0% {
        opacity: 1;
        bottom: 0;
      }

      99% {
        opacity: 1;
      }

      to {
        opacity: 0;
        bottom: 100%;
        transform: scale(0.6);
        transform-origin: left top;
        margin-bottom: 2px;
      }
    }
  </style>
  <body>
    <div class="move-wrap" style="top: 195.969px; left: 232px; width: 211.312px; height: 68.3906px"
      ><div class="move-item-row"><div class="move-item-td"></div></div
      ><div class="move-item-row"><div class="move-item-td"></div></div
      ><div class="move-item-row"><div class="move-item-td"></div></div
      ><div class="move-item-row"><div class="move-item-td"></div></div
      ><div class="move-item-row"><div class="move-item-td"></div></div
      ><div class="move-item-row"><div class="move-item-td"></div></div
      ><div class="move-item-row"><div class="move-item-td"></div></div
      ><div class="move-item-row"><div class="move-item-td"></div></div
      ><div class="move-item-row"><div class="move-item-td"></div></div
      ><div class="move-item-row"><div class="move-item-td"></div></div
      ><div class="move-item-row"><div class="move-item-td"></div></div
      ><div class="move-item-row"><div class="move-item-td"></div></div
    ></div>

    <div class="red-envelope">
      <div class="line"></div>
      <div class="button"></div>
    </div>
  </body>
</html>
