<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Circle with Glow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
    }

    .circle {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: transparent;
      border: 5px solid #00f;
      border-radius: 50%;
      animation: rotate 5s linear infinite, glow 2s ease-in-out infinite;
    }

    span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #fff;
    }

    .glow {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 5px solid #00f;
      border-radius: 50%;
      opacity: 0;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes glow {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .red-envelope {
      width: 200px;
      height: 100px;
      background-color: red;
      position: relative;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .line {
      width: 100%;
      height: 40px;
      background-color: transparent;
      border-bottom: 8px solid gold;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      border-radius: 100%;
    }

    .button {
      width: 40px;
      height: 40px;
      background-color: gold;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <div class="move-wrap" style="top: 200.266px; left: 373.5px; width: 336px; height: 132.391px">
      <div class="move-item-row"><div class="move-item-td"></div></div>
      <div class="move-item-row"><div class="move-item-td"></div></div>
      <div class="move-item-row"><div class="move-item-td"></div></div>
      <div class="move-item-row"><div class="move-item-td"></div></div>
      <div class="move-item-row"><div class="move-item-td"></div></div>
      <div class="move-item-row"><div class="move-item-td"></div></div>
      <div class="move-item-row"><div class="move-item-td"></div></div>
      <div class="move-item-row"><div class="move-item-td"></div></div>
      <div class="move-item-row"><div class="move-item-td"></div></div>
      <div class="move-item-row"><div class="move-item-td"></div></div>
      <div class="move-item-row"><div class="move-item-td"></div></div>
      <div class="move-item-row"><div class="move-item-td"></div></div>
    </div>

    <div class="red-envelope">
      <div class="line"></div>
      <div class="button"></div>
    </div>
  </body>
</html>
