<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      height: 30vh;
    }

    .filter {
      filter: url(#displacement-wave-filter);
      /* filter: url("./assets/logo.svg#filterid"); */

    }
  </style>
</head>

<body>
  <script>

  </script>
  <img src="./assets/bk1.jpg" alt="">
  <img src="./assets/bk1.jpg" alt="" class="filter">
  <svg width="0" height="0">
    <filter id="displacement-wave-filter">
      <!--baseFrequency设置0.01 0.09两个值，代表x轴和y轴的噪声频率-->
      <feTurbulence baseFrequency="0.01 0.09">
        <!--这是svg动画的定义方式，通过动画不断改变baseFrequency的值，从而形成波动效果-->
        <animate attributeName="baseFrequency" dur="20s" keyTimes="0;0.5;1" values="0.01 0.09;0.02 0.13;0.01 0.09"
          repeatCount="indefinite"></animate>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="10" />
    </filter>
  </svg>
</body>

</html>
